<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="doft.css">
    <title>Day of the 42</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <div class="panel header">
                    <div class="logo"><img title="logo" src="resources/day_of_the_42.png" alt="logo"></div>
                    <div class="glass"><img title="Ant Killer" src="resources/loupe.png" alt="glass"></div>
                    <div class="close">
                        <a href="https://www.relaischateaux.com">
                            <img title="Disconnect" src="resources/close.gif" alt="close">
                        </a>
                    </div>
                    <div class="reload">
                        <a href="https://www.disney.com">
                            <img title="Start from the beginning" src="resources/reload.png" alt="reload">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="aside panel">
                    <ul class="menu">
                        <li class="menu-item"><img src="resources/arrow.png" title="Advance" alt="Advance"></li>
                        <li class="menu-item"><img src="resources/main.png" title="Take" alt="Take"></li>
                        <li class="menu-item active"><img src="resources/oeil.png" title="Look" alt="Look"></li>
                        <li class="menu-item"><img src="resources/outil.png" title="Use" alt="Use"></li>
                        <li class="menu-item"><img src="resources/chat-icon.png" title="Speak" alt="Speak"></li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <div class="content panel">
                    <img src="resources/cluster.jpg" alt="cluster">
                    <a href="https://www.ikea.com" class="link-one"></a>
                    <a href="https://www.apple.com" class="link-two"></a>
                    <div class="modal panel">
                        <div class="text">
                            You <strong>enter</strong> a large room full of computers...
                        </div>
                        <div class="question">
                            - Hello, are you new here?
                        </div>
                        <input class="input" type="text"><button class="button">Respond</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="panel aside">
                    <ul class="menu">
                        <li class="menu-item"><img title="C volume 3" src="resources/book.png" alt="book"></li>
                        <li class="menu-item"><img title="Don't forget to bring a towel" src="resources/towel.png" alt="towel"></li>
                        <li class="menu-item">
                            <div title="Brick Wall" class="tiled-brick"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
